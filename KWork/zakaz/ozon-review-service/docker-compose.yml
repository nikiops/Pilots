version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ozon_review_db
    environment:
      POSTGRES_USER: ozon_user
      POSTGRES_PASSWORD: ozon_password
      POSTGRES_DB: ozon_reviews
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ozon_user -d ozon_reviews"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ozon_network

  # Ozon Review Service
  app:
    build: .
    container_name: ozon_review_app
    environment:
      DATABASE_URL: postgresql://ozon_user:ozon_password@db:5432/ozon_reviews
      OZON_CLIENT_ID: ${OZON_CLIENT_ID}
      OZON_API_KEY: ${OZON_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEBUG: "False"
      HOST: 0.0.0.0
      PORT: 8000
      POLLING_INTERVAL_MINUTES: 30
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - ozon_network
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ozon_review_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ozon.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - ozon_network
    depends_on:
      - db

volumes:
  postgres_data:

networks:
  ozon_network:
    driver: bridge
