services:
  - type: web
    name: ozon-review-service
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./ozon_reviews.db
      - key: DEBUG
        value: "false"
      - key: HOST
        value: "0.0.0.0"
