<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å - TgWork</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header-title {
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .header-subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 0.9em;
            color: #667eea;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .info-block {
            background: #f5f7fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-size: 0.9em;
        }

        .info-value {
            font-weight: bold;
            color: #333;
            font-size: 0.95em;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            color: #ffc107;
            font-size: 1em;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .stats-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stats-row .stat {
            background: #f5f7fa;
            padding: 15px;
            border-radius: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f7fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f5f7fa;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            border-left: 4px solid #c33;
        }

        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.75em;
            margin-left: 5px;
        }

        .badge.success {
            background: #4caf50;
        }

        .badge.warning {
            background: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–∞–ø–∫–∞ —Å –ø—Ä–æ—Ñ–∏–ª–µ–º -->
        <div class="header">
            <div class="header-title">–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</div>
            <div class="header-subtitle">TgWork - –§—Ä–∏–ª–∞–Ω—Å-–±–∏—Ä–∂–∞</div>
            <div class="avatar" id="avatar">üë§</div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="content" id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∞—à –ø—Ä–æ—Ñ–∏–ª—å...</p>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –¢–µ–º–∏–∑–∞—Ü–∏—è
        tg.setHeaderColor('#667eea');

        const API_BASE_URL = 'http://localhost:8000/api';
        let userData = null;

        // –ü–æ–ª—É—á–∏—Ç—å telegram_id –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getTelegramId() {
            if (tg.initData) {
                const params = new URLSearchParams(tg.initData);
                const userStr = params.get('user');
                if (userStr) {
                    const user = JSON.parse(userStr);
                    return user.id;
                }
            }
            // Fallback –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            return localStorage.getItem('telegram_id') || null;
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è
        async function loadProfile() {
            try {
                const telegramId = getTelegramId();
                if (!telegramId) {
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≤–∞—à Telegram ID');
                    return;
                }

                // –ó–∞–ø—Ä–æ—Å –∫ API
                const response = await fetch(`${API_BASE_URL}/users/${telegramId}`);
                if (!response.ok) {
                    throw new Error('–ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }

                userData = await response.json();
                renderProfile();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
                showError(`‚ùå ${error.message}`);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
        function renderProfile() {
            const content = document.getElementById('content');
            
            if (!userData) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>–ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω</p>
                    </div>
                `;
                return;
            }

            const stats = `
                <div class="stats-row">
                    <div class="stat">
                        <div class="stat-value">${userData.services_count || 0}</div>
                        <div class="stat-label">–£—Å–ª—É–≥</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${userData.completed_orders || 0}</div>
                        <div class="stat-label">–ó–∞–∫–∞–∑–æ–≤</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${userData.rating || 0}</div>
                        <div class="stat-label">–†–µ–π—Ç–∏–Ω–≥</div>
                    </div>
                </div>
            `;

            const profileHtml = `
                ${stats}

                <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
                <div class="section">
                    <div class="section-title">‚ÑπÔ∏è –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</div>
                    <div class="info-block">
                        <div class="info-row">
                            <span class="info-label">üìù –ò–º—è</span>
                            <span class="info-value">${userData.name || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">üí¨ Username</span>
                            <span class="info-value">@${userData.username || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">üì± Telegram ID</span>
                            <span class="info-value">${userData.telegram_id}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">üåç –†–æ–ª—å</span>
                            <span class="info-value">
                                ${userData.is_seller ? '<span class="badge success">–ü—Ä–æ–¥–∞–≤–µ—Ü</span>' : ''}
                                ${userData.is_buyer ? '<span class="badge success">–ü–æ–∫—É–ø–∞—Ç–µ–ª—å</span>' : ''}
                                ${!userData.is_seller && !userData.is_buyer ? '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å' : ''}
                            </span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">üìÖ –î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</span>
                            <span class="info-value">${formatDate(userData.created_at)}</span>
                        </div>
                    </div>
                </div>

                <!-- –†–µ–π—Ç–∏–Ω–≥ –∏ –æ—Ç–∑—ã–≤—ã -->
                <div class="section">
                    <div class="section-title">‚≠ê –†–µ–π—Ç–∏–Ω–≥ –∏ –æ—Ç–∑—ã–≤—ã</div>
                    <div class="info-block">
                        <div class="info-row">
                            <span class="info-label">–û—Ü–µ–Ω–∫–∞</span>
                            <span class="info-value rating">
                                <span class="stars">${getStars(userData.rating || 0)}</span>
                                <span>${userData.rating || 0}/5.0</span>
                            </span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–û—Ç–∑—ã–≤–æ–≤</span>
                            <span class="info-value">${userData.reviews_count || 0}</span>
                        </div>
                    </div>
                </div>

                <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
                <div class="section">
                    <div class="section-title">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
                    <div class="info-block">
                        <div class="info-row">
                            <span class="info-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö —É—Å–ª—É–≥</span>
                            <span class="info-value">${userData.services_count || 0}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö –∑–∞–∫–∞–∑–æ–≤</span>
                            <span class="info-value">${userData.completed_orders || 0}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–ë–∞–ª–∞–Ω—Å</span>
                            <span class="info-value">${userData.balance || 0} ‚ÇΩ</span>
                        </div>
                    </div>
                </div>

                <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏—è -->
                <div class="section">
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="editProfile()">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                        <button class="btn btn-secondary" onclick="closeApp()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
                    </div>
                </div>
            `;

            content.innerHTML = profileHtml;
            document.getElementById('avatar').textContent = getAvatar(userData.name || 'U');
        }

        // –£—Ç–∏–ª–∏—Ç—ã
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleDateString('ru-RU', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function getStars(rating) {
            const stars = Math.round(rating || 0);
            return '‚≠ê'.repeat(stars) + '‚òÜ'.repeat(5 - stars);
        }

        function getAvatar(name) {
            return name.charAt(0).toUpperCase();
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="error">${message}</div>`;
        }

        function editProfile() {
            tg.sendData(JSON.stringify({ action: 'edit_profile' }));
        }

        function closeApp() {
            tg.close();
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadProfile();

        // –û–±–Ω–æ–≤–ª—è—Ç—å –ø—Ä–æ—Ñ–∏–ª—å –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadProfile, 30000);
    </script>
</body>
</html>
