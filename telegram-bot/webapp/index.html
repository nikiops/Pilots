            email = email.toLowerCase();
            try {
                const response = await fetch(`${API_URL}/users/${encodeURIComponent(email)}`);

                    currentUser = await response.json();
                    localStorage.setItem(STORAGE_KEY, JSON.stringify({email: currentUser.email}));
