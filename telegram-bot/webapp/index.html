<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TgWork - –í—Ö–æ–¥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: #666;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f5f7fa;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #c33;
            font-size: 0.9em;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #3c3;
            font-size: 0.9em;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 0.9em;
        }

        .telegram-btn {
            background: #0088cc;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .telegram-btn:hover {
            background: #0074a8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üíº</div>
            <h1>TgWork</h1>
            <p>–§—Ä–∏–ª–∞–Ω—Å-–±–∏—Ä–∂–∞ –≤ Telegram</p>
        </div>

        <div class="content">
            <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...</p>
            </div>

            <!-- –¢–∞–±—ã –¥–ª—è –≤—Ö–æ–¥–∞/—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
            <div id="auth-section" style="display: none;">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('login')">üîë –í—Ö–æ–¥</button>
                    <button class="tab-btn" onclick="switchTab('register')">üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                </div>

                <!-- –í—Ö–æ–¥ -->
                <div id="login" class="tab-content active">
                    <div id="login-error"></div>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>Telegram ID</label>
                            <input type="number" id="login-id" placeholder="–¢–≤–æ–π Telegram ID" required>
                        </div>
                        <button type="submit" class="btn btn-primary">üîë –í–æ–π—Ç–∏</button>
                    </form>
                </div>

                <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
                <div id="register" class="tab-content">
                    <div id="register-error"></div>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label>–ò–º—è</label>
                            <input type="text" id="register-name" placeholder="–¢–≤–æ–µ –∏–º—è" required>
                        </div>
                        <div class="form-group">
                            <label>Username (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
                            <input type="text" id="register-username" placeholder="@username">
                        </div>
                        <div class="form-group">
                            <label>Telegram ID</label>
                            <input type="number" id="register-id" placeholder="–¢–≤–æ–π Telegram ID" required>
                        </div>
                        <button type="submit" class="btn btn-primary">üìù –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                    </form>
                </div>

                <!-- –ë—ã—Å—Ç—Ä—ã–π –≤—Ö–æ–¥ —á–µ—Ä–µ–∑ Telegram -->
                <div class="divider">–ò–õ–ò</div>
                <button class="telegram-btn" onclick="loginWithTelegram()">
                    ‚úàÔ∏è –í—Ö–æ–¥ —á–µ—Ä–µ–∑ Telegram
                </button>
            </div>

            <!-- –ü—Ä–æ—Ñ–∏–ª—å (–ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞) -->
            <div id="profile-section" style="display: none;">
                <h2 style="color: #667eea; margin-bottom: 20px;">üë§ –í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h2>
                <div id="profile-content"></div>
                <button class="btn btn-primary" onclick="logout()">üö™ –í—ã—Ö–æ–¥</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const API_BASE_URL = 'http://localhost:5000/api';
        let currentUser = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', function() {
            initializeApp();
        });

        function initializeApp() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            const savedUser = localStorage.getItem('tgwork_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showProfile();
            } else {
                showAuth();
            }
        }

        function switchTab(tabName) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ —Ç–∞–±—ã
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('active');
            });

            // –ü–æ–∫–∞–∑–∞—Ç—å –Ω—É–∂–Ω—ã–π —Ç–∞–±
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const telegramId = document.getElementById('login-id').value;
            const errorDiv = document.getElementById('login-error');
            errorDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/users/${telegramId}`);
                if (!response.ok) {
                    throw new Error('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                const user = await response.json();
                currentUser = user;
                localStorage.setItem('tgwork_user', JSON.stringify(user));
                showProfile();
            } catch (error) {
                errorDiv.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('register-name').value;
            const username = document.getElementById('register-username').value;
            const telegramId = document.getElementById('register-id').value;
            const errorDiv = document.getElementById('register-error');
            errorDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: parseInt(telegramId),
                        first_name: name,
                        username: username || null
                    })
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                }

                const user = await response.json();
                currentUser = user;
                localStorage.setItem('tgwork_user', JSON.stringify(user));
                showProfile();
            } catch (error) {
                errorDiv.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
            }
        }

        function loginWithTelegram() {
            // –ü–æ–ª—É—á–∞–µ–º ID –∏–∑ Telegram WebApp API
            if (tg.initData) {
                const params = new URLSearchParams(tg.initData);
                const userStr = params.get('user');
                if (userStr) {
                    const user = JSON.parse(userStr);
                    document.getElementById('login-id').value = user.id;
                    handleLogin({ preventDefault: () => {} });
                    return;
                }
            }
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ Telegram');
        }

        function showAuth() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('profile-section').style.display = 'none';
        }

        function showProfile() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('profile-section').style.display = 'block';
            renderProfile();
        }

        function renderProfile() {
            if (!currentUser) return;

            const html = `
                <div style="background: #f5f7fa; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span style="color: #666;">–ò–º—è:</span>
                        <span style="font-weight: bold;">${currentUser.first_name || 'N/A'}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span style="color: #666;">ID:</span>
                        <span style="font-weight: bold;">${currentUser.id}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span style="color: #666;">–†–µ–π—Ç–∏–Ω–≥:</span>
                        <span style="font-weight: bold; color: #667eea;">‚≠ê ${currentUser.rating || 0}/5</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="color: #666;">–ë–∞–ª–∞–Ω—Å:</span>
                        <span style="font-weight: bold; color: #667eea;">${currentUser.balance || 0} ‚ÇΩ</span>
                    </div>
                </div>
            `;

            document.getElementById('profile-content').innerHTML = html;
        }

        function logout() {
            localStorage.removeItem('tgwork_user');
            currentUser = null;
            showAuth();
        }
    </script>
</body>
</html>
